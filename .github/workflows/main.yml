name: Generate Datas

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ✅ Check out full repo history including output branch
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Needed for branch history
          ref: main       # Make sure you base from main

      # 🐍 Generate the Snake SVG
      - name: Generate snake animation
        uses: Platane/snk@master
        with:
          github_user_name: omamoh18
          svg_out_path: github-contribution-grid-snake.svg

      # 🚀 Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
