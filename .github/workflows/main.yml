name: Generate Datas

on:
  schedule:
    - cron: "0 */12 * * *"  # every 12 hours
  workflow_dispatch:

jobs:
  build:
    name: Generate Snake Animation
    runs-on: ubuntu-latest

    steps:
      # âœ… Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: main

      # âœ… Generate the SVG animation and output it to root
      - name: Generate snake animation
        uses: Platane/snk@master
        with:
          github_user_name: omamoh18
          svg_out_path: github-contribution-grid-snake.svg

      # âœ… Deploy the root folder to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output           # The branch to deploy to
          build_dir: .                    # Deploy from the root
          create_branch: true             # ðŸ”§ Ensures the branch is created if missing
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
