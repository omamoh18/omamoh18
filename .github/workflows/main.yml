name: Generate Datas
on:
  schedule:
    - cron: "0 */12 * * *"  # every 12 hours
  workflow_dispatch:

jobs:
  build:
    name: Jobs to update datas
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: omamoh18
          svg_out_path: github-contribution-grid-snake.svg  # ⬅️ output to root

      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: .  # ⬅️ publish from root
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

